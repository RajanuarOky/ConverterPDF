<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Converter PDF</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Converter PDF</h1>
        </div>
        
        <form action="convert.php" method="post" enctype="multipart/form-data">
            <label for="inputFile">Pilih File:</label>
            <input type="file" name="inputFile" id="inputFile" accept=".pdf, .doc, .xlsx">
            
            <label for="outputFormat">Pilih Format Output:</label>
            <select name="outputFormat" id="outputFormat">
                <option value="doc">Word (DOC)</option>
                <option value="pdf">PDF (PDF)</option>
                <option value="pptx">Power Point(PPTX)</option>
                <option value="jpg">Image (JPG)</option>
                <option value="xlsx">Excel (XLSX)</option>
            </select>
            
            <button type="submit">Konversi</button>
        </form>
    </div>
</body>
</html>
