<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/style.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body class=" h-full">
    <nav class="border-b-4 border-l-stone-950 relative px-4 py-4 flex justify-between items-center bg-white">
		<a class="font-bold leading-none" href="index.html">
		    <img class="w-4/5" src="src/asset/Logo.png" href="index.html" alt="">
		</a>

		<div class="lg:hidden">
			<button class="navbar-burger flex items-center text-black p-3">
				<svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
					<title>Mobile menu</title>
					<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
				</svg>
			</button>
		</div>
	</nav>
	
	<div class="navbar-menu relative z-50 hidden">
		<div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
		<nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
			<div class="flex items-center mb-8">
				<a class="mr-auto text-3xl font-bold leading-none" href="index.html">
                    <img src="src/asset/Logo.png" href="index.html" alt="">
				</a>
				<button class="navbar-close">
					<svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
					</svg>
				</button>
			</div>
		</nav>
	</div>


    <div class="flex flex-col sm:flex-row justify-center px-8 lg:px-0 md:px-11 h-screen md:h-full">
		<!-- Text -->
        <div class="w-full md:w-2/5 lg:w-2/5 md:pt-32 lg:pr-10">
			<div class="">
				<p class="text-4xl md:text-3xl lg:text-4xl md:pr-6 font-extrabold">We make PDF easy to convert</p>
				<p class="text-sm md:text-xs md:pr-7 lg:mt-3">All the tools youâ€™ll need to be more productive and work
				smarter with documents.</p>
			</div>
			<div class="justify-normal mt-5">

				<a href="feature.html">
					<button class="bg-gradient-to-b from-pink-500 from-5% to-rose-300 to-95% hover:bg-rose-200 text-white font-bold py-2 px-7 rounded-full">
					Get Started
					</button>
				</a>
				
			</div>
		</div>
		<!-- //image -->
		<div class="hidden sm:flex flex-col items-center w-3/5 md:mt-6 lg:pt-0 lg:w-2/5">
			<img class="w-full" src="src/asset/heros.png" alt="">
		</div>
    </div>



</body>

<script>
// Burger menus
document.addEventListener('DOMContentLoaded', function() {
    // open
    const burger = document.querySelectorAll('.navbar-burger');
    const menu = document.querySelectorAll('.navbar-menu');

    if (burger.length && menu.length) {
        for (var i = 0; i < burger.length; i++) {
            burger[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
                    menu[j].classList.toggle('hidden');
                }
            });
        }
    }

    // close
    const close = document.querySelectorAll('.navbar-close');
    const backdrop = document.querySelectorAll('.navbar-backdrop');

    if (close.length) {
        for (var i = 0; i < close.length; i++) {
            close[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
                    menu[j].classList.toggle('hidden');
                }
            });
        }
    }

    if (backdrop.length) {
        for (var i = 0; i < backdrop.length; i++) {
            backdrop[i].addEventListener('click', function() {
                for (var j = 0; j < menu.length; j++) {
                    menu[j].classList.toggle('hidden');
                }
            });
        }
    }
});
</script> 

</html>
