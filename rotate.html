<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Rotation</title>
</head>
<body>
    <h2>Rotate PDF</h2>
    <form action="rotate.php" method="post" enctype="multipart/form-data">
        <label for="pdfFile">Choose a PDF file:</label>
        <input type="file" name="pdfFile" accept=".pdf" required>
        <br>
        <label for="rotationAngle">Select rotation angle:</label>
        <select name="rotationAngle" required>
            <option value="90">90 degrees</option>
            <option value="180">180 degrees</option>
            <option value="270">270 degrees</option>
        </select>
        <br>
        <button type="submit">Rotate PDF</button>
    </form>
</body>
</html>
