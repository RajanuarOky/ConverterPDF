<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
</head>
<body>
    <h1>PDF Splitter</h1>

    <form action="split.php" method="post" enctype="multipart/form-data">
        <label for="pdfFile">Select PDF File:</label>
        <input type="file" name="pdfFile" accept=".pdf" required>
        <br>

        <label for="startPage">Start Page:</label>
        <input type="number" name="startPage" required>
        <br>

        <label for="endPage">End Page:</label>
        <input type="number" name="endPage" required>
        <br>

        <button type="submit" name="submit">Split PDF</button>
    </form>
</body>
</html>
