<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Removal</title>
</head>
<body>
    <h1>PDF Page Removal</h1>
    
    <form action="delete.php" method="post" enctype="multipart/form-data">
        <label for="pdfFile">Select PDF File:</label>
        <input type="file" name="pdfFile" accept=".pdf" required>
        <br>

        <label for="pagesToKeep">Pages to Keep (Pakai spasi):</label>
        <input type="text" name="pagesToKeep" required>
        <br>

        <button type="submit" name="submit">Remove Pages</button>
    </form>
</body>
</html>
