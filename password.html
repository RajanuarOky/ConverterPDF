<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure PDF</title>
</head>
<body>
    <h1>Secure PDF with Password</h1>
    
    <form action="password.php" method="post" enctype="multipart/form-data">
        <label for="pdfFile">Select PDF File:</label>
        <input type="file" name="pdfFile" accept=".pdf" required><br>

        <label for="password">Enter Password:</label>
        <input type="password" name="password" required><br>

        <button type="submit" name="securePDF">Secure PDF</button>
    </form>
</body>
</html>
